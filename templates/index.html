<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Pathology ChatBot</title>
 <style>
  :root {
    --primary-dark: #FF6F91;
    --primary-darker: #FF97CB;
    --primary-base: #FFCCDF;
    --primary-alpha-10: #FFEBF4;
    --primary-gradient: linear-gradient(135deg, #FF6F91 0%, #FF97CB 100%);
    --light-bg: #FFEBF4;
    --text-light: #ffffff;
  }

  body {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    margin: 0;
    background-color: var(--light-bg);
  }

  /* Floating Chat Icon */
  .chat-toggle {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: var(--primary-gradient);
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    z-index: 999;
  }

  .chat-container {
    position: fixed;
    bottom: 90px;
    left: 20px;
    width: 350px;
    height: 600px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
  }

  .chat-header {
    background: var(--primary-gradient);
    color: var(--text-light);
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-header h2 {
    margin: 0;
    font-size: 18px;
  }

  .chat-header button {
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    background-color: var(--primary-alpha-10);
  }

  .message {
    margin-bottom: 10px;
    max-width: 80%;
    clear: both;
  }

  .message.user {
    float: right;
    background-color: var(--primary-dark);
    color: white;
    border-radius: 15px 15px 0 15px;
    padding: 10px;
  }

  .message.assistant {
    float: left;
    background-color: var(--primary-base);
    border: 1px solid var(--primary-darker);
    border-radius: 15px 15px 15px 0;
    padding: 10px;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: anywhere;
    max-width: 100%;
    color: #333;
  }

  .chat-input {
    display: flex;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid var(--primary-darker);
  }

  .chat-input input {
    flex-grow: 1;
    border: 1px solid var(--primary-darker);
    padding: 10px;
    border-radius: 20px;
    margin-right: 10px;
    font-size: 14px;
    color: #333;
  }

  .chat-input button {
    background: var(--primary-gradient);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }
</style>


</head>
<body>

  <!-- Floating Button -->
  <button class="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>

  <!-- Chat Window -->
  <div class="chat-container" id="chatWindow">
    <div class="chat-header">
      <h2>Pathology ChatBot</h2>
      <button onclick="toggleChat()">âœ–</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your question...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
  let greeted = false;

  function toggleChat() {
    const chatWindow = document.getElementById("chatWindow");
    const messagesContainer = document.getElementById('chatMessages');

    if (chatWindow.style.display === "flex") {
      chatWindow.style.display = "none";
    } else {
      chatWindow.style.display = "flex";

      // Add welcome message only once
      if (!greeted) {
        const welcomeMessage = document.createElement('div');
        welcomeMessage.classList.add('message', 'assistant');
        welcomeMessage.textContent = "ðŸ’¬ Hi! I'm a Pathology AI Assistant. Ask me anything about pathology topics.";
        messagesContainer.appendChild(welcomeMessage);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        greeted = true;
      }
    }
  }

  async function sendMessage() {
    const input = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('chatMessages');
    const message = input.value.trim();
    if (message === '') return;

    const userMessage = document.createElement('div');
    userMessage.classList.add('message', 'user');
    userMessage.textContent = message;
    messagesContainer.appendChild(userMessage);
    input.value = '';

    try {
      const response = await fetch('/query/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: message })
      });
      const data = await response.json();
      const botMessage = document.createElement('div');
      botMessage.classList.add('message', 'assistant');
      botMessage.textContent = data.ai_answer;
      messagesContainer.appendChild(botMessage);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    } catch (error) {
      const errorMessage = document.createElement('div');
      errorMessage.classList.add('message', 'assistant');
      errorMessage.textContent = 'Something went wrong. Please try again.';
      messagesContainer.appendChild(errorMessage);
    }
  }

  document.getElementById('messageInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>


</body>
</html>
